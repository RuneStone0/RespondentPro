{% extends "base.html" %}

{% block title %}Page Not Found - Respondent Pro{% endblock %}

{% block extra_css %}
<style>
    .error-illustration {
        animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
    }
</style>
{% endblock %}

{% block body %}
<div class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 dark:from-slate-900 dark:to-slate-800 flex flex-col">
    <div class="max-w-5xl mx-auto px-4 py-8 md:py-12 flex-1 flex flex-col">
        <!-- 404 Content -->
        <div class="flex-1 flex items-center justify-center">
            <div class="text-center w-full">
                <!-- Error Illustration -->
                <div class="error-illustration mb-8">
                    <svg class="w-64 h-64 mx-auto text-base-content/20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>

                <!-- Error Message -->
                <div class="bg-base-100 rounded-2xl p-8 shadow-lg max-w-2xl mx-auto">
                    <h1 class="text-6xl font-bold mb-4 text-base-content">404</h1>
                    <h2 class="text-2xl font-semibold mb-4 text-base-content">Page Not Found</h2>
                    <p class="text-base-content/70 mb-8">
                        The page you're looking for doesn't exist or has been moved. 
                        Please check the URL and try again.
                    </p>
                    
                    <!-- Action Buttons -->
                    <div class="flex flex-col sm:flex-row gap-4 justify-center">
                        <a href="/about" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
                            Go Home
                        </a>
                        <button onclick="window.history.back()" class="btn btn-ghost">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                            </svg>
                            Go Back
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

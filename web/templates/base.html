<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-95TQKWDB1M"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-95TQKWDB1M');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Respondent Pro{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <script>
        // Set theme immediately based on localStorage or browser preference to prevent flash
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
            }
        })();
    </script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script>
        // Configure Tailwind to use data-theme for dark mode
        tailwind.config = {
            darkMode: ['selector', '[data-theme="dark"]'],
            theme: {
                extend: {
                    colors: {
                        'accent-purple': '#667eea',
                        'accent-blue': '#1976d2',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block body %}{% endblock %}
    
    {% include 'partials/login_modal.html' %}
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <!-- Initialize Firebase Auth -->
    <script>
        // Load Firebase config and initialize
        (async function() {
            try {
                const response = await fetch('/api/firebase-config');
                const config = await response.json();
                
                if (config.apiKey && config.projectId) {
                    // Initialize Firebase
                    if (typeof firebase !== 'undefined') {
                        firebase.initializeApp(config);
                        // Initialize Firebase Auth helper
                        if (window.firebaseAuth && window.firebaseAuth.init) {
                            window.firebaseAuth.init(config);
                        }
                    }
                } else {
                    console.warn('Firebase config is incomplete. Please set FIREBASE_API_KEY and other config values.');
                }
            } catch (error) {
                console.error('Error loading Firebase config:', error);
            }
        })();
    </script>
    
    <script src="{{ url_for('static', filename='js/firebase-auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        // Handle logout with Firebase Auth
        async function handleLogout(event) {
            event.preventDefault();
            try {
                if (window.firebaseAuth && window.firebaseAuth.signOut) {
                    await window.firebaseAuth.signOut();
                }
                // Redirect to about page after logout
                window.location.href = '/about';
            } catch (error) {
                console.error('Error during logout:', error);
                // Still redirect even if there's an error
                window.location.href = '/about';
            }
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
